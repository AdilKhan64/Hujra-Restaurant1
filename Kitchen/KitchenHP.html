<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hujra Restaurent Kitchen</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .header {
            background-color: #854fff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .header .logout-button {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #ffffff;
            color: #ff6f61;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s, color 0.3s;
        }

        .header .logout-button:hover {
            background-color: #ff4a3d;
            color: #ffffff;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 992px) {
            .row {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 576px) {
            .row {
                grid-template-columns: 1fr;
            }
        }

        .grid-item {
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #ffffff;
            overflow: hidden;
            border: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .grid-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .grid-item .title {
            background-color: #ecf6ff;
            color: #003d7a;
            text-align: center;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            border-bottom: 1px solid #002d5a;
        }

        .grid-item .content {
            padding: 15px;
            flex: 1;
        }

        .grid-item .content p {
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #333;
        }

        .grid-item .date-time,
        .grid-item .customer-name {
            font-size: 0.8rem;
            color: #6c757d;
            margin-bottom: 10px;
        }

        .grid-item table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }

        .grid-item table th,
        .grid-item table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            font-size: 0.85rem;
        }

        .grid-item table th {
            background-color: #f1f3f5;
            color: #333;
            font-weight: 600;
        }

        .grid-item table tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        .grid-item table tbody tr:nth-child(even) {
            background-color: #ffffff;
        }

        .grid-item table td {
            color: #495057;
        }

        .button-1 {
            background-color: #854fff;
            border-radius: 8px;
            border-style: none;
            box-sizing: border-box;
            color: #FFFFFF;
            cursor: pointer;
            display: inline-block;
            font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            font-weight: 500;
            height: 40px;
            width: 100%;
            line-height: 20px;
            list-style: none;
            margin: 0;
            outline: none;
            padding: 10px 16px;
            position: relative;
            text-align: center;
            text-decoration: none;
            transition: color 100ms;
            vertical-align: baseline;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .button-1:hover,
        .button-1:focus {
            background-color: #F082AC;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Beautiful Kitchen</h1>
        <button class="logout-button">Logout</button>
    </div>
    <div class="container">

        <div class="row">

        </div>
    </div>
    </div>
    <div class="clear"></div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDlqNMzVsqHNTVzLAYSrsn4SjuUhZyOELc",
            authDomain: "e-restaurant-23034.firebaseapp.com",
            projectId: "e-restaurant-23034",
            storageBucket: "e-restaurant-23034.appspot.com",
            messagingSenderId: "411328100739",
            appId: "1:411328100739:web:ba4eb93d5f6828017f5eb6",
            measurementId: "G-WSW44TGVTM",
            databaseURL: "https://e-restaurant.firebaseio.com",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    
        // Function to create and return a grid item HTML element
        function createGridItem(order, docId) {
            const data = order.data();
            const tableData = Array.isArray(data.items) ? data.items : [];
    
            return `
            <div class="grid-item">
              <div class="title">${data.table}</div>
              <div class="content">
                <p>${data.message}</p>
                <div class="date-time">Date: ${data.orderDate} | Time: ${data.orderTime}</div>
                <div class="customer-name">Bill No: ${data.billNo}</div>
                <div class="customer-name">Customer: ${data.customerName}</div>
                <div class="customer-name">Customer Mobile No: ${data.customerMobileNo}</div>
                <table>
                  <thead>
                    <tr>
                      <th>S No.</th>
                      <th>Item</th>
                      <th>Quantity</th>
                    </tr>
                  </thead>
                  <tbody>
                    ${tableData.map((row, index) => `
                      <tr>
                         <td>${index + 1}</td>
                        <td>${row.menuName || ''}</td>
                        <td>${row.quantity || ''}</td>
                      </tr>
                    `).join('')}
                  </tbody>
                </table>
                
                <br>
    
                <button class="button-1" data-doc-id="${docId}" role="button">Order Ready</button>
    
              </div>
            </div>
          `;
        }
    
        // Function to fetch orders and populate the grid
        function fetchOrders() {
            db.collection('orders')
                .where('status', '==', true)
                .where('ready', '==', false)
                .get()
                .then((querySnapshot) => {
                    const container = document.querySelector('.row');
                    container.innerHTML = ''; // Clear existing content
                    querySnapshot.forEach((doc) => {
                        container.innerHTML += createGridItem(doc, doc.id);
                    });
                })
                .catch((error) => {
                    console.error("Error getting documents: ", error);
                    alert("Failed to retrieve orders from Firestore. Please try again.\n" + error);
                });
        }
    
        // Add event listener for button clicks
        document.addEventListener('click', function(event) {
            if (event.target && event.target.matches('.button-1')) {
                const docId = event.target.getAttribute('data-doc-id');
                
                // Update the 'ready' field in Firestore
                db.collection('orders').doc(docId).update({
                    ready: true
                })
                .then(() => {
                    // Reload the grid
                    fetchOrders();
                })
                .catch((error) => {
                    console.error("Error updating document: ", error);
                    alert("Failed to update order status. Please try again.\n" + error);
                });
            }
        });
    
        // Initial fetch of orders
        fetchOrders();
    </script>
    


</body>

</html>
